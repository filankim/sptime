<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.1/jquery.min.js"></script>
    <!-- 온라인 방식 -->

    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css" />

    <!-- Popper JS -->
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>

    <!-- Latest compiled JavaScript -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js"></script>

    <!-- font awesome icon css -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css" />

    <style>
        /* 리뷰 등록 모달 */
        #reviewEnrollModal .modal-content {
            width: 800px;
            margin: auto;
            border: 1px solid gray;
            border-radius: 10px;
            overflow: hidden;
            margin-top: 100px;
        }

        #reviewEnrollModal .modal-body {
            padding: 30px 30px 10px;
        }

        #reviewEnrollModal .rev1,
        #reviewEnrollModal .rev2 {
            float: left;
            margin-bottom: 15px;
        }

        #reviewEnrollModal .rev1 {
            width: 65%;
        }

        #reviewEnrollModal .rev2 {
            width: 35%;
        }

        #reviewEnrollModal .rtitle {
            margin-bottom: 15px;
            font-size: 25px;
            font-weight: 600;
        }

        #reviewEnrollModal .ftitle {
            margin-bottom: 25px;
            font-size: 25px;
            font-weight: 600;
            width: 100%;
        }

        #reviewEnrollModal .file-input {
            display: block;
            margin-bottom: 10px;
            width: 35%;
            cursor: pointer;
        }

        #reviewText {
            width: 100%;
            height: 100px;
            border: 1px solid lightgray;
            outline: none;
            padding: 10px;
            margin: 15px 0;
            font-size: 14px;
            resize: none;
            color: rgb(54, 54, 54);
            border-radius: 5px;
        }

        #reviewEnrollModal .modal-footer {
            margin: 0 auto 20px;
            border: none;
        }

        #reviewEnrollModal button {
            margin: 0 7px;
            text-align: center;
        }

        #starArea {
            position: relative;
            height: 30px;
            overflow: hidden;
        }

        #starArea>div {
            overflow: hidden;
            position: absolute;
        }

        #starArea i {
            font-size: 30px;
            color: rgb(253, 193, 55);
            padding: 0;
            margin: 0;
        }

        #starArea span {
            display: inline-block;
            width: 13.93px;
            height: 30px;
            cursor: pointer;
            box-sizing: border-box;
        }

        /* -------------------------------------- */
    </style>
</head>

<body>
    <button type="button" data-toggle="modal" data-target="#reviewEnrollModal">모달</button>
    <!-- 리뷰 등록 Modal -->
    <div class="modal" id="reviewEnrollModal">
        <div class="modal-dialog modal-lg">
            <div class="modal-content">
                <!-- Modal body -->
                <div class="modal-body">
                    <form id="reviewForm" action="insert.re">
                        <input type="hidden" name="reserveNo" value="">
                        <input type="hidden" name="rating" value="">
                        <div style="overflow: hidden;">
                            <div class="rev1">
                                <div class="rtitle">공간명</div>
                                <div id="sptitle">12321</div>
                            </div>
                            <div class="rev2">
                                <div class="rtitle">평점</div>
                                <div id="starArea">
                                    <div id="realStarArea"><i class="fa fa-star-o" aria-hidden="true"></i><i
                                            class="fa fa-star-o" aria-hidden="true"></i><i class="fa fa-star-o"
                                            aria-hidden="true"></i><i class="fa fa-star-o" aria-hidden="true"></i><i
                                            class="fa fa-star-o" aria-hidden="true"></i>
                                    </div>
                                    <div>
                                        <span class="s1"></span><span class="s2"></span><span class="s3"></span><span
                                            class="s4"></span><span class="s5"></span><span class="s6"></span><span
                                            class="s7"></span><span class="s8"></span><span class="s9"></span><span
                                            class="s10"></span>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="ftitle">내용</div>
                        <input class="file-input" type="file" name="upfile">
                        <input class="file-input" type="file" name="upfile">
                        <input class="file-input" type="file" name="upfile">
                        <textarea name="reviewCont" id="reviewText" placeholder="이용후기를 작성해주세요"
                            maxlength="300"></textarea>
                    </form>
                </div>
                <!-- Modal footer -->
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">취소</button>
                    <button type="submit" class="btn btn-primary">등록</button>
                </div>
            </div>
        </div>
    </div>
    <script>
        $(function () {
            $("#starArea span").click(function () {
                var rating = $(this).attr("class").substr(1);
                $("input[name=rating]").val(rating);
                var str = "";
                var i = parseInt(rating / 2);
                var j = rating % 2;

                for (let index = 0; index < i; index++) {
                    str += "<i class='fa fa-star' aria-hidden='true'></i>";
                }
                if (j == 1) {
                    str += "<i class='fa fa-star-half-o' aria-hidden='true'></i>";
                }
                for (let index = 0; index < 5 - i - j; index++) {
                    str += "<i class='fa fa-star-o' aria-hidden='true'></i>";
                }
                $("#realStarArea").html(str);
            });
        });
    </script>
</body>

</html>
