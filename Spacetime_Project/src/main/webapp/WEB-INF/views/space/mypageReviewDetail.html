<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>마이페이지 리뷰 상세조회</title>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.1/jquery.min.js"></script>

    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css">

    <!-- Popper JS -->
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>

    <!-- Latest compiled JavaScript -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js"></script>

    <!-- font awesome icon css -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css" />

    <!--아이콘-->
    <script src="https://kit.fontawesome.com/c7bfbb0e5b.js" crossorigin="anonymous"></script>
    <link rel='stylesheet' href='http://code.ionicframework.com/ionicons/2.0.1/css/ionicons.min.css'>

    <!-- 폰트 -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR&display=swap" rel="stylesheet">

    <!-- 나눔스퀘어 폰트 -->
    <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/gh/moonspam/NanumSquare@1.0/nanumsquare.css">

<style>

	body { font-family: 'NanumSquare', sans-serif;}

	#content_2 {
		width: 70%;
		margin: auto;
	}
	
	/* 리뷰 상세내역 전체 영역 */
	#reviewDetail {
		border: 2px solid lightgray;
		border-radius: 10px;
		width: 70%;
		margin: auto;
		margin-top: 50px;
		padding: 40px;
	}
	#reviewTable { width: 100%; }

	.review { height: 50px; }
	td.spaceTitle { font-size: large; }
	.reviewImg { height: 150px;}
	.reviewImg img { 
		margin-right: 20px;
		height: 110px;
		cursor: pointer;
	}
	.reviewImg td { 
		padding: 20px;}
	.reviewImg img:hover { opacity: 0.7;}
	.spaceTitle {width: 60%;}
	.rate, .date {width: 20%;}

	.reviewImg, .reviewContent { padding-top: 20px; }

	/* 이미지 클릭 시 원본 이미지 보이는 모달창! 이 아래로 수정하지 마세요 */

	/* The Modal (background) */
	.modal {
		display: none;
		position: fixed;
		z-index: 1;
		padding-top: 100px;
		left: 0;
		top: 0;
		width: 100%;
		height: 100%;
		margin: auto;
		overflow: auto;
		background-color: rgba(0, 0, 0, 0.8);
	}

	/* Modal Content */
	.modal-content {
		position: relative;
		background-color: #fefefe00;
		margin: auto;
		padding: 0;
		width: 80%;
		max-width: 1200px;
	}

	/* The Close Button */
	.close {
		color: white;
		position: absolute;
		top: 10px;
		right: 25px;
		font-size: 35px;
		font-weight: bold;
	}

	.close:hover, .close:focus {
		color: white;
		text-decoration: none;
		cursor: pointer;
	}

	/* Hide the slides by default */
	.mySlides { 
		display: none; 
		width: 60%;
		margin: auto;
	}

	/* Next & previous buttons */
	.prev, .next {
		cursor: pointer;
		position: absolute;
		top: 50%;
		width: auto;
		padding: 16px;
		margin-top: -50px;
		color: white;
		font-weight: bold;
		font-size: 20px;
		transition: 0.6s ease;
		border-radius: 0 3px 3px 0;
		user-select: none;
		-webkit-user-select: none;
	}

	/* Position the "next button" to the right */
	.next {
		right: 0;
		border-radius: 3px 0 0 3px;
	}

	/* On hover, add a black background color with a little bit see-through */
	.prev:hover, .next:hover { background-color: rgba(0, 0, 0, 0.8); }
	img.hover-shadow { transition: 0.3s; }
	.hover-shadow:hover { box-shadow: 0 4px 8px 0 rgba(0, 0, 0, 0.2), 0 6px 20px 0 rgba(0, 0, 0, 0.19); }

		
</style>

</head>
<body>
	
	<jsp:include page="header.jsp" />
	
	<div id="content">
		<div id="content_1">왼쪽여백</div>
		
		<!--컨텐츠작성부분-->
		<div id="content_2">
			
			<div id="reviewDetail">
				<table id="reviewTable">
					<tr>
						<th class="review sapeceTitle"><h3><b>공간명</b></h3></th>
						<th class="review rate"><h3><b>평점</b></h3></th>
						<th class="review date"><h3><b>등록일</b></h3></th>
					</tr>
					<tr>
						<td class="review spaceTitle">신대방 파티룸</td>
						<td class="review rate">⭐⭐⭐⭐</td>
						<td class="review date">2022-10-31</td>
					</tr>
					<tr>
						<th colspan="3" class="review"><h3><b>내용</b></h3></th>					
					</tr>
					<tr class="reviewImg">
						<td colspan="3" class="row">
							<div class="column">
								<img src="../../../resources/images/space/space/166028706_.jpg" onclick="openModal();currentSlide(1)" class="hover-shadow">
							</div>
							<div class="column">
								<img src="../../../resources/images/space/space/166028841.jpg" onclick="openModal();currentSlide(2)" class="hover-shadow">
							</div>
							<div class="column">
								<img src="../../../resources/images/space/space/166028842.jpg" onclick="openModal();currentSlide(3)" class="hover-shadow">
							</div>
						</td>
					</tr>
					<tr>
						<td colspan="3" class="reviewContent">
						파티룸 상태가 너무 깔끔해요.<br>
						다음에 친구들이랑 또 방문해서 재밌게 놀고싶어요.
						</td>
					</tr>
				</table>
			</div>
			<br><br>

			<div class="btns" align="center">
				<a href="" type="button" class="btn btn-sm btn-secondary">목록</a>
				<a href="" type="button" class="btn btn-sm btn-warning">수정</a>
				<a href="" type="button" class="btn btn-sm btn-danger">삭제</a>
			</div>

		</div>

		<!-- 이미지 클릭 시 원본 이미지 보이는 모달창 -->
		<div id="myModal" class="modal">
			<span class="close cursor" onclick="closeModal()">&times;</span>
			<div class="modal-content">
				<div class="mySlides">
					<img src="../../../resources/images/logo.png" style="width:100%">
				</div>

				<div class="mySlides">
					<img src="../../../resources/images/logo.png" style="width:100%">
				</div>

				<div class="mySlides">
					<img src="../../../resources/images/logo.png" style="width:100%">
				</div>
				<!-- Next/previous controls -->
				<a class="prev" onclick="plusSlides(-1)">&#10094;</a>
				<a class="next" onclick="plusSlides(1)">&#10095;</a>

			</div>
		</div>
		
		<div id="content_3">오른쪽여백</div>
	</div>
	
	<jsp:include page="footer.jsp" />

<script>
	// Open the Modal
	function openModal() {
	document.getElementById("myModal").style.display = "block";
	}
	
	// Close the Modal
	function closeModal() {
		document.getElementById("myModal").style.display = "none";
	}

	var slideIndex = 1;
	showSlides(slideIndex);
	
	// Next/previous controls
	function plusSlides(n) {
		showSlides(slideIndex += n);
	}
	
	function showSlides(n) {
		var i;
		var slides = document.getElementsByClassName("mySlides");
		var dots = document.getElementsByClassName("demo");
		var captionText = document.getElementById("caption");
		if (n > slides.length) {slideIndex = 1}
		if (n < 1) {slideIndex = slides.length}
		for (i = 0; i < slides.length; i++) {
			slides[i].style.display = "none";
		}
		for (i = 0; i < dots.length; i++) {
			dots[i].className = dots[i].className.replace(" active", "");
		}
		slides[slideIndex-1].style.display = "block";
		dots[slideIndex-1].className += " active";
		captionText.innerHTML = dots[slideIndex-1].alt;
	}
	</script>

</body>
</html>
